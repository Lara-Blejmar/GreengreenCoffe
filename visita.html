<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css"/>
    <title>Agenda tu visita</title>
  </head>
  <body class="badge-info">
    <section class="container-fluid fondoform">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-4 bg-light pt-5 pb-5 bg-info">
          <h1 class="text-center text-primary">Agenda tu visita</h1>
          <form action="" method="POST mt-4">
            <div class="form-group">
              <input type="text" placeholder="Nombre" class="form-control" />
            </div>
            <div class="form-group">
              <input type="text" placeholder="Correo" class="form-control" />
            </div>
              <div class="form-group">
                <select class="form-control">
                  <option>Lunes</option>
                  <option>Martes</option>
                  <option>Miercoles</option>
                  <option>Jueves</option>
                  <option>Viernes</option>
                  <option>Sabado</option>
                </select>

                <select class="form-control">
                    <option>De 9 a 11am</option>
                    <option>De 11 a 12am</option>
                    <option>De 12 a 15am</option>
                  </select>
              </div>
              <button class="btn btn-outline-info btn-block">Enviame un mensaje</button>
            </div>
          </form>
        </div>
      </div>
      <section></section>
    </section>
  </body>
</html>
